<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/jsoauth.js"></script>
  
  <script src="js/store/autumn.js"></script>
  <script src="js/store/negative.js"></script>
  <script src="js/store/positive.js"></script>
  <script src="js/store/rain.js"></script>
  <script src="js/store/spring.js"></script>
  <script src="js/store/summer.js"></script>
  <script src="js/store/winter.js"></script>

  <script src="js/emotion_planet.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/main.js"></script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">

      <div class="content" id="title" style="text-align: center">
        <h1><img src="images/title_title.png"></h1>
        <ons-button id="tap" onclick="connect()"><img src="images/title_tap.png"></ons-button>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html" >
    <ons-page id="second-page">
      <div class="content" id="background-weather" style="text-align: center" >
        <h1 id="season_name"></h1>
        <h4 id="rainy_percent"></h4>
        <h4 id="humidity"></h4>
        <div id="view-planet">
          <div class="planet-content" id="boy">
          </div>
          <div class="planet-content" id="weed"></div>
          <div class="planet-content" id="girl" onclick="rotationPlanet()">
          </div>
          <div class="planet-content" id="season_wood">
          </div>
          <div class="planet-content" id="season_wood2">
          </div>
          <div class="planet-content" id="season_wood3">
          </div>
        </div>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
